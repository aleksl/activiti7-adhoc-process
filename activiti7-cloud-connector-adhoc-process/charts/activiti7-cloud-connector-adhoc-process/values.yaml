# Default values for Maven projects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
global:
  rabbitmq:
    host:
      value: ""
    username:
      value: guest
    password:
      value: guest
  keycloak:
    url: ""
    name: keycloak
    service:
      type: http
      port: 80
  ## The list of hostnames to be covered with this ingress record.
  ## Most likely this will be just one host, but in the event more hosts are needed, this is an array
  ingress:
    hostName: ""

db:
  uri: ""
  name: activitipostgresql
  deployPostgres: false
  port: 5432

activitipostgresql:
   postgresPassword: activiti

## Allows the specification of additional environment variables
extraEnv: |
  # - name: ACT_KEYCLOAK_URL
  #   valueFrom:
  #     configMapKeyRef:
  #       name: {{ .Release.Name }}-keycloak-http
  #       key: expose-keycloak-service-key

## Additional init containers, e. g. to wait for a db or SSO
extraInitContainers: |

javaOpts:
  xmx: 768m
  xms: 512m
  other: -XX:+UnlockExperimentalVMOptions -Dsun.zip.disableMemoryMapping=true -XX:+UseParallelGC -XX:MinHeapFreeRatio=5 -XX:MaxHeapFreeRatio=10 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
# only set this variable if a private registry secret is needed to pull the image
#registryPullSecrets: private-registry-secret
image:
  repository: activiti7-cloud-connector-adhoc-process
  tag: 0.0.1
  pullPolicy: IfNotPresent
service:
  name: activiti7-cc-adhoc-process
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
  annotations:
    fabric8.io/expose: "false"
resources:
  limits:
    memory: 768Mi
  requests:
    cpu: 200m
    memory: 768Mi
probePath: /actuator/health
livenessProbe:
 initialDelaySeconds: 140
 periodSeconds: 15
 successThreshold: 1
 timeoutSeconds: 4
readinessProbe:
 periodSeconds: 15
 successThreshold: 1
 timeoutSeconds: 3
terminationGracePeriodSeconds: 20


ingress:
  ## Set to true to enable ingress record generation
  enabled: false

#only needed when using sck8s
rbac:
  create: false
serviceAccount:
  create: false

## Add additional volumes and mounts
extraVolumes: |
extraVolumeMounts: |
